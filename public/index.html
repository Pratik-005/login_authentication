<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <!-- <div class="left-login">
    
      <img src="login-image.png" class="left-login-image" alt="Pessoa trabalhando">
    </div> -->
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        
        <div class="textfield">
   
          <input type="text" name="usuario" placeholder="Email" id="name">
        </div>
        <div class="textfield">
          
          <input type="password" name="password" placeholder="Password" id="password">
        </div>
        <button class="btn-login" onclick="login()">Login</button>

        <a href="/signup" style="color:white;" >signup</a>
      </div>
    </div>
  </div>
</body>
<script>
   const login=()=>{
        let id = document.getElementById("name").value;
        let password = document.getElementById("password").value;
        
        let id1 = localStorage.getItem(id);
        let password1 = localStorage.getItem(password);
        if(id==id1 && password==password1){
            window.location.replace("/home");
        }else{
          alert("Invalid credentials")
        }
   }
</script>
</html>
